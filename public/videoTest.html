<html>
  <body>
    <video id='videoPlayer' width="400" height="400" controls="controls">
       <source id='mp4Source' src="media/fluid1a img1 re-GS crp_1.mp4" type="video/mp4" />
    </video>

    <button onclick="change()">change</button>
<!-- You MUST give your sources tags individual ID's for the solution to work. -->

    <script>
      var player = document.getElementById('videoPlayer');

      var mp4Vid = document.getElementById('mp4Source');

      function change() {
        player.pause();

        // Now simply set the 'src' property of the mp4Vid variable!!!!

        mp4Vid.src = "media/fluid8a re-GS crp_1.mp4";

        player.load();
        player.play();
      }
    </script>
  </body>
</html>
