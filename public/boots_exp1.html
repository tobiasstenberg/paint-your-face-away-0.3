<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
    .container-fluid{
      position: fixed;
    }
    .left{
      height: 500px;
    }
    .centre {
      height: 300px;
    }
    .right {
      height: 20vh;
    }
    .detection_buttons {
      height: 10vh;
    }
    .panel_buttons_bottom_sides {
      height: 40px;
      bottom: 0px;
    }
    #main_panel {
      /* padding: 20px; */
      margin: 0px;
    }
    #bottom_dashboard {
      bottom: 0px;
    }
  </style>
</head>
<body>

<div class="container-fluid" id="main_panel">
  <div class="row">
    <div class="col-lg-3 left" style="background-color:lavender;">.col-sm-3</div>
    <div class="col-lg centre" style="background-color:lavenderblush;">.col-sm-3</div>
    <div class="col-lg-3 right" style="background-color:lavender;">.col-sm-3</div>
  </div>
</div>

<div class="container-fluid" id="bottom_dashboard">
  <div class="row">
    <div class="col-lg-3 panel_buttons_bottom_sides" style="background-color:rgb(131, 20, 20);">jaiodjsofjiadsjfo</div>
    <div class="col-lg detection_buttons" style="background-color:aqua;">jaiodjsofjiadsjfo</div>
    <div class="col-lg-3 panel_buttons_bottom_sides" style="background-color:rgb(238, 255, 0);">jaiodjsofjiadsjfo</div>
  </div>
</div>

</body>
</html>
