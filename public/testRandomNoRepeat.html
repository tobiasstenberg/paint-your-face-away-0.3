

<html>

<button onclick="shuffle()">button</button>

<p id="text" >text</p>

</html>


<script>

    var lastIndex = 1;

    function shuffle() {
        let randNum = Math.floor(Math.random() * 10) + 1;
        document.querySelector('#text').innerHTML = "random " + lastIndex + " " + randNum;

        if (randNum === lastIndex) {
            console.log ("once more");
            shuffle();
        }
        else {
            console.log ("success");
        }

        lastIndex = randNum;
}
