<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>CSS Grids Gallery</title>

        <style>
*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit; 
}

html {
  box-sizing: border-box;
  font-size: 62.5%; 
}

body {
  font-family: "Nunito", sans-serif;
  color: #333;
  font-weight: 300;
  line-height: 1.6; 
}

.container {
  width: 100%;
  padding:  10px; 
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);

  /* grid-template-rows: repeat(6, auto); */
  /* https://stackoverflow.com/questions/45412520/how-to-repeat-grid-template-rows-for-all-rows */
  grid-auto-rows: auto;
  grid-gap: 10px; 
}

.gallery__img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block; 
}

        </style>
    </head>
    <body>
        <div class="container">
            <div class="gallery">
                <figure >
                    <img src="images/portrait1.jpg" alt="Gallery image 1" class="gallery__img">
                </figure>
                <figure>
                    <img src="images/portrait2.jpg" alt="Gallery image 2" class="gallery__img">
                </figure>
                <figure>
                    <img src="images/portrait3.jpg" alt="Gallery image 3" class="gallery__img">
                </figure>
                <figure>
                    <img src="images/portrait4.jpg" alt="Gallery image 4" class="gallery__img">
                </figure>
                <figure>
                    <img src="images/portrait5.jpg" alt="Gallery image 5" class="gallery__img">
                </figure>
                <figure>
                    <img src="images/portrait6.jpg" alt="Gallery image 6" class="gallery__img">
                </figure>
                <figure>
                    <img src="images/portrait4.jpg" alt="Gallery image 4" class="gallery__img">
                </figure>
                <figure>
                    <img src="images/portrait5.jpg" alt="Gallery image 5" class="gallery__img">
                </figure>

            </div>
        </div>
    </body>
</html>
